<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let ngoiSao = [
        "Polaris",
        "Aldebaran",
        "Deneb",
        "Vega",
        "Altair",
        "Dubhe",
        "Regulus",
      ];
      let chomSao = [
        "Ursa Minor",
        "Tarurus",
        "Cygnus",
        "Lyra",
        "Aquila",
        " Ursa",
        " Major",
        "Leo",
      ];
      function timSao(a) {
        let kiemTra = false;
        for (let i = 0; i < ngoiSao.length; i++) {
          if (a === ngoiSao[i]) {
            kiemTra = true;
            return chomSao[i];
          }
        }
        if (kiemTra === false) {
          alert("Không tìm ra");
        }
      }

      document.write(timSao(prompt("Nhập tên ngôi sao bạn muốn tìm")));
    </script>
  </body>
</html>
